<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.

    //Entrada
     const ano = Number(prompt(`Qual o seu ano de nascimento ?`));

    //Processamento
    //const idade = new Date().getFullYear() - ano;
    if (new Date().getFullYear() - ano >= 18) {
        alert(`Atingiu a maioridade!`);
    }
    else{
        alert(`Ainda nao atingiu a maioridade`);
    }
</script>
