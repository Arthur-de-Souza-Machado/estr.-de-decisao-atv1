<meta charset="UTF-8">
<script>
    //Peça para o usuário informar dois números e diga qual dos dois é o maior número.

    //Entrada
    const num1 = Number(prompt(`Informe um numero:`));
    const num2 = Number(prompt(`Informe outro numero:`));
    //Processamento
    if (isNaN(num1) || isNaN(num2)) {
        alert(`Um dos dois nao é numero!`)
    }
    else {
        if (num1 > num2) {
            alert(`O numero ${num1} é maior que o numero ${num2}.`);
        }
        else if (num2 > num1) {
            alert(`O numero ${num2} é maior que o numero ${num1}.`);
        }
        else {
            alert(`Os dois numeros sao iguais!`);
        }
    }
</script>
