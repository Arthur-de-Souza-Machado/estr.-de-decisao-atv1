<meta charset="UTF-8">
<script>
    //Peça para o usuário informar três números e identifique qual o menor número.

    //Entrada
    const num1 = Number(prompt(`Informe um numero:`));
    const num2 = Number(prompt(`Informe outro numero:`));
    const num3 = Number(prompt(`Informe outro numero:`));
    //Processamento
    if (num1 < num2 && num1 < num3) {
        alert(`O menor é ${num1}.`);
    }
    else if (num2 < num1 && num2 < num3) {
        alert(`O menor numero é ${num2}`)
    }
    else if (num3 < num1 && num3 < num2) {
        alert(`O menor numero é ${num3}`)
    }
</script>
